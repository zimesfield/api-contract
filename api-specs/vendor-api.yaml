openapi: "3.0.0"
info:
  title: Vendor Management Contract
  version: 1.0.0

tags:
  - name: VendorResource
    description: Manage vendor information
#  - name: RegistrationResource
#    description: Register new account
paths:
  /vendors:
    post:
      operationId: createVendor
      tags:
        - VendorResource
      description: Register a new vendor with required details
      requestBody:
        description: Input the vendor details
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VendorRequest"

      responses:
        "200":
          description: Vendor created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VendorResponse"

        "403":
          description: Validation error
        "404":
          description: Forbidden access!
        "405":
          description: Request not allowed

    get:
      operationId: getAllVendors
      tags:
        - VendorResource
      description: Retrieve all registered vendors
      responses:
        "200":
          description: returns the list of vendors
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/VendorResponse"
        "400":
          description: Invalid request
        "405":
          description: Request not allowed

  /vendors/{id}:
    get:
      operationId: getVendorById
      tags:
        - VendorResource
      description: Returns single vendor by ID
      parameters:
        - name: id
          in: path
          description: the ID of the vendor to fetch
          schema:
            type: string
          required: true
      responses:
        "200":
          description: Vendor details retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/VendorResponse"
        "400":
          description: Invalid request
        "404":
          description: Vendor not found
        "405":
          description: Request not allowed


components:
  schemas:
    VendorRequest:
      type: object
      description: Vendor registration request
      required:
        - vendorName
        - vendorAddress
        - phoneNumber
        - email
        - logo
        - socialHandle
      properties:
        vendorName:
          type: string
          maxLength: 50
          example: "Tech Solutions Ltd"
        vendorAddress:
          type: string
          maxLength: 50
          example: "123 Main Street"
        phoneNumber:
          type: string
          maxLength: 15
          example: "+1234567890"
        email:
          type: string
          maxLength: 50
          format: email
          example: "contact@techsolutions.com"
        logo:
          type: string
          format: binary
        socialHandle:
          type: string
          maxLength: 50
          example: "@techsolutions"

    VendorResponse:
      type: object
      description: Vendor information response
      properties:
        id:
          type: string
          example: "61a6e8d7f1a2b3c4d5e6f7g8"
        vendorName:
          type: string
          maxLength: 50
        vendorAddress:
          type: string
          maxLength: 50
        phoneNumber:
          type: string
          maxLength: 15
        email:
          type: string
          maxLength: 50
          format: email
        logo:
          type: string
        socialHandle:
          type: string
          maxLength: 50