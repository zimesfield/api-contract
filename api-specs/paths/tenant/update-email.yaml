
put:
  summary: Update tenant email
  tags: [Tenant]
  operationId: updateEmail
  parameters:
    - $ref: '../../common/components/schemas.yaml#/components/parameters/TenantHeader'
    - name: uuid
      required: true
      in: path
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../common/components/tenant/schema.yaml#/UpdateTenantRequest'
  responses:
    '202':
      description: Successfully updated Tenant information
      content:
        application/json:
          schema:
            $ref: '../../common/components/tenant/schema.yaml#/Tenant'
    '422':
      $ref: '../../common/components/schemas.yaml#/components/schemas/Problem'

  security:
    - oauth2: [ admins ]