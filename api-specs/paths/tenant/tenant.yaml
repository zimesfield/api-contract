get:
  summary: Retrieves tenant information
  tags:
    - Tenant
  operationId: getTenantInformation
  parameters:
    - $ref: '../../common/components/schemas.yaml#/components/parameters/TenantHeader'
    - name: tenantId
      required: true
      in: query
      schema:
        type: string
  responses:
    200:
      description: Company information is valid
      content:
        application/json:
          schema:
            $ref: '../../common/components/tenant/schema.yaml#/Tenant'
    400:
      description: Bad Request
      content:
        application/problem+json:
          schema:
            $ref: '../../common/components/schemas.yaml#/components/schemas/Problem'

    404:
      description: No Tenant Found
      content:
        application/problem+json:
          schema:
            $ref: '../../common/components/schemas.yaml#/components/schemas/Problem'
  security:
    - oauth2: [admins]
put:
  summary: Update tenant information
  tags:
    - Tenant
  operationId: updateTenantInformation
  parameters:
    - name: tenantId
      required: true
      in: query
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../common/components/tenant/schema.yaml#/UpdateTenantRequest'
  responses:
    202:
      description: Successfully updated Tenant information
      content:
        application/json:
          schema:
            $ref: '../../common/components/tenant/schema.yaml#/Tenant'
    400:
      description: Invalid Information Supplied
      content:
        application/problem+json:
          schema:
            $ref: '../../common/components/schemas.yaml#/components/schemas/Problem'
  security:
    - oauth2: [ admins ]