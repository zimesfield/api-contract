post:
  tags: [Account]
  summary: Send an email to reset the password of the user
  operationId: requestPasswordReset
  parameters:
    - $ref: '../../common/components/schemas.yaml#/components/parameters/TenantHeader'
  requestBody:
    description: The mail of the user
    content:
      application/json:
        schema:
          type: string
          example: test@test.com
    required: true
  responses:
    202:
      description: Password Change Accepted
      content: { }
    400:
      description: Invalid credentials
      content:
        application/problem+json:
          schema:
            $ref: '../../common/components/schemas.yaml#/components/schemas/Problem'
    404:
      description: User Not Found
      content:
        application/problem+json:
          schema:
            $ref: '../../common/components/schemas.yaml#/components/schemas/Problem'

  security:
    - oauth2: [ users ]
