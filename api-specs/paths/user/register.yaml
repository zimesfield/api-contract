post:
  tags: [User]
  summary: Managed User Registration
  operationId: registerUser
  parameters:
    - $ref: '../../common/components/schemas.yaml#/components/parameters/TenantHeader'
  requestBody:
    description: register user to tenant
    content:
      application/json:
        schema:
          $ref: '../../common/components/user/schema.yaml#/UserRegistrationRequest'
    required: true
  responses:
    200:
      description: successful operation
      content:
        application/json:
          schema:
            $ref: '../../common/components/user/schema.yaml#/UserRegistrationResponse'
    400:
      description: Invalid information supplied
      content:
        application/problem+json:
          schema:
            $ref: '../../common/components/schemas.yaml#/components/schemas/Problem'
    404:
      description: Resources Not Found
      content:
        application/problem+json:
          schema:
            $ref: '../../common/components/schemas.yaml#/components/schemas/Problem'

  security:
    - oauth2: []